<!-- Définition du type de document (pour HTML5 écrire DOCTYPE en majuscules pour compatibilité XTML5)	                     -->

<!DOCTYPE html>


<!-- H T M L - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

<!-- Le HTML commence ici;
	
	avec éventuellement l'attribut lang
	pour préciser la langue utilisée pour le contenu de la page,
	et pour être utile aux synthèses vocales, pour adopter le bon accent;
	ex: <html lang="fr">

	avec éventuellement l'attribut dir
	pour préciser la direction du texte (rendu bidirectionnel du texte);
	ex : <html lang="fr-fr" dir="ltr">
	ltr pour left to right.		 																		                                                             -->


<html lang="fr-fr" dir="ltr">


<!-- H E A D - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

	<head>

		<!-- HEAD from https://gethead.info/#elements                                                                            -->
        
    <!--
    Set the character encoding for this document, so that
    all characters within the UTF-8 space (such as emoji)
    are rendered correctly.                                                                                                  -->

		<!-- Encodage presque universel 	                                                                                       -->
		<meta charset="utf-8" />
		<!--Interdire le mode de compatibilité sur IE et forcer l'utilisation de Chrome Frame chrome=1                           -->
    <meta http-equiv="x-ua-compatible" content="ie=edge"> <!-- † -->
		<!-- RWD, media-queries                                                                                                  -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 
    The above 3 meta tags *must* come first in the <head>
    to consistently ensure proper document rendering.
    Any other head element should come *after* these tags.
    † Use the content="ie-edge" tag if your project
    supports Internet Explorer prior to version 11.                                                                          -->

    <!-- Set the document's title                                                                                            -->
    <!-- Titre de la page dans l'onglet	du navigateur                                                                        -->
    <title>Page Title</title>

    <!-- Set the base URL for all relative URLs within the document
    <base href="http://example.com/page.html">                                                                               -->
		<!-- URL de base, permet de raccourcir les autres URL de la page	                                                 
		<base href="http://localhost:8888/1-DEVELOPMENT/" />                                                                     -->						
		
    <!-- Mots clés                                                                                                           -->
		<meta name="keywords" content="keyword1, keyword2, keyword3"/>
		
    <!-- Auteur                                                                                                              -->
		<meta name="author" content="The Author" />
		
		<!-- Description de la page                                                                                              -->
		<meta name="description" content="Décrire la page ici."/>
		
		<!-- Logiciel(s) utilisé(s) pour la création du site                                                                     -->
		<meta name="generator" content="HTML, CSS, PHP, SQL, MYSQL."/>
		

		<!-- C S S - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

		<!-- Link to an external CSS file                                                                                    -->
		<!-- Appel fichiers CSS                                                                                              -->                                         

			<!-- 1. CSS BASE -->
			<!-- Feuille de styles de base pour tous les médias de restitution 
			<link rel="stylesheet" type="text/css" media="all" href="css/1-base.css" />                                        -->

			<!-- 2. CSS ADDITIONAL BASE -->
			<!-- Feuille de styles de base supplémentaires pour tous les médias de restitution
			<link rel="stylesheet" type="text/css" media="all" href="css/2-additional_base.css" />  				 		               -->	

			<!-- 3. CSS SCREEN -->
			<!-- Feuille de styles pour l'affichage à l'écran                                                                  -->
			<link rel="stylesheet" type="text/css" media="screen" href="css/3-screen.css" />

      <!-- 4. CSS PRINT -->
			<!-- Feuille de styles pour l'impression 
			<link rel="stylesheet" type="text/css" media="print" href="css/4-print.css" > 							 		                   -->
											                 
			<!-- 5. CSS SCREENREADER -->
			<!-- Feuille de styles pour les lecteurs d'écrans
			<link rel="stylesheet" type="text/css" media="speech" href="css/5-screenreader.css" > 					 		               -->

			<!-- Feuille de styles personnalisée
			<link rel="stylesheet" type="text/css" media="speech" href="css/6-custom.css" > 					 		               -->
